3. 技術仕様
3.1 開発環境

フレームワーク: React Native (Expo SDK 50+)
言語: JavaScript (ES6+)
状態管理: Zustand
ナビゲーション: React Navigation 6
パッケージマネージャー: npm/yarn

3.2 バックエンド構成（ハイブリッド: Firebase + AWS）

【Firebase】
- 認証: Firebase Authentication（Google, Apple）
- データベース: Cloud Firestore（ユーザー情報、動画メタデータ）
- サーバーレス処理: Firebase Cloud Functions（署名付きURL発行など）
- プッシュ通知: Firebase Cloud Messaging

【AWS】
- 動画保存: AWS S3（動画ファイル本体）
- 動画配信: AWS CloudFront（CDN）
- 無料枠活用: 12ヶ月間の無料枠でコスト削減

理由:
- Firebaseで開発速度を維持
- S3 + CloudFrontで動画配信コストを最適化（Firebase Storageの約1/10）
- AWS無料枠で初期コストゼロ

3.3 主要ライブラリ

【動画関連】
- expo-camera: カメラ撮影
- expo-image-picker: カメラロール選択
- expo-av: 動画再生（Expo純正、安定）

【UI/UX】
- react-native-reanimated: 滑らかなアニメーション
- react-native-gesture-handler: スワイプ操作
- @shopify/flash-list: 高速リスト表示
- expo-linear-gradient: グラデーション

【AWS連携】
- aws-sdk（Firebase Functions側で使用）

3.4 アーキテクチャフロー

【動画アップロードフロー】
1. ユーザーが動画を選択/撮影（フロントエンド）
2. Firebase Functionsに「アップロード準備」リクエスト
3. FunctionsがS3署名付きURL（15分有効）を発行
4. フロントエンドが直接S3にアップロード（Firebase経由しない）
5. アップロード完了後、FirestoreにメタデータとS3 URLを保存
6. CloudFront経由で配信

【動画視聴フロー】
1. Firestoreからランダムに動画メタデータ取得
2. CloudFront URLで動画を高速配信
3. ユーザーが上下スワイプで次の動画へ
4. いいね時にFirestore更新 + FCMで投稿者に通知

