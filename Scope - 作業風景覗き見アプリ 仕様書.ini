3.5.1 Firestore: users コレクション
{
  "userId": "string",
  "nickname": "string",
  "avatarIcon": "string",          // 選択式アイコンのID（1-10）
  "bio": "string",                 // 一言紹介（50文字まで）
  "email": "string",
  "createdAt": "timestamp",
  "totalPosts": "number",
  "totalLikes": "number",
  "currentStreak": "number",       // 連続投稿日数
  "lastPostDate": "timestamp",
