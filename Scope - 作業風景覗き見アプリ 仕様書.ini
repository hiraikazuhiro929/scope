Scope - 作業風景覗き見アプリ 仕様書
1. アプリ概要
1.1 コンセプト
"他人の作業風景を覗き見して、自分も頑張れるアプリ"
30秒以内の作業風景動画を投稿・共有し、他のユーザーの作業風景をランダムで視聴することで、一人作業のモチベーション向上と孤独感解消を図るソーシャルアプリ。TikTok/YouTube Shortsのような縦スワイプUIで気軽に作業風景を楽しめる。
1.2 ターゲットユーザー

在宅ワーカー、学生、フリーランサー
一人での作業に孤独感を感じる人
他人の作業環境や手法に興味がある人
作業のモチベーション維持に課題を感じる人

1.3 主要価値提案

覗き見感: 他人の作業風景を匿名で覗ける新体験
モチベーション向上: 他の人の頑張りを見て刺激を受ける
プライバシー保護: 30秒制限と顔出し不要で安心
多様性: プログラミング、イラスト、勉強など様々な作業


2. 機能仕様
2.1 核心機能
2.1.1 作業動画投稿機能
概要: ユーザーが自分の作業風景を投稿（アプリ内撮影 or カメラロール選択）
詳細仕様:

動画の長さ: 30秒以内（ユーザーが自由に決定）
投稿方法:
  - オプション1: アプリ内でカメラ撮影
  - オプション2: カメラロールから既存動画を選択
音声: 環境音含む（投稿前にミュート選択可）
画質: 720p推奨（データ容量とサーバー負荷のバランス）
撮影時: 残り時間表示、好きなタイミングで停止可能
投稿前: プレビュー画面で確認・投稿判断
追加情報:
  - カテゴリ選択必須
  - 一言コメント追加可能（50文字まで、オプション）

UI/UX:

「今すぐ撮影」「カメラロールから選ぶ」の選択画面
大きな録画ボタン（赤丸）
撮影中は画面境界を赤枠で表示
プレビュー後に「投稿する」「撮り直す」選択

2.1.2 作業動画視聴機能
概要: 他ユーザーの作業風景をランダムで視聴（TikTok/Shorts風UI）
詳細仕様:

視聴方法: ランダム配信（選択不可）
スワイプ操作:
  - 上スワイプ: 次の動画へ
  - 下スワイプ: 前の動画へ
  - 左右スワイプ: なし
インタラクション: 👍いいねボタンのみ（匿名）
スキップ: 自由（いつでもスワイプで次の動画へ）
カテゴリフィルター: 画面上部で選択可能
動画情報表示:
  - 投稿者のニックネーム
  - 一言コメント（ある場合）
  - いいね数
  - カテゴリ

UI/UX:

フルスクリーン縦型動画プレイヤー
画面右側に👍ボタンと通報ボタン
画面下部にユーザー情報とコメント表示
シンプルでミニマルなデザイン
「現在〇人が作業中」を上部に表示

2.1.3 カテゴリ分類機能
概要: 作業内容による分類システム
カテゴリ一覧:

プログラミング - コーディング、システム開発
デザイン - グラフィック、Web、UI/UX
イラスト - デジタル/アナログ絵画、スケッチ
勉強 - 読書、ノート作成、試験勉強
ライティング - 文章作成、ブログ執筆
手作業 - 工作、手芸、DIY
その他 - 上記以外の作業

仕様:

投稿時にカテゴリ選択必須
視聴時にカテゴリフィルター可能
カテゴリ別の人気度表示

2.2 補助機能
