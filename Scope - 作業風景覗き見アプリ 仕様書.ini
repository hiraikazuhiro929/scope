  "notificationSettings": {
    "likes": "boolean",
    "reminders": "boolean"
  }
}

3.5.2 Firestore: videos コレクション
{
  "videoId": "string",
  "userId": "string",
  "userNickname": "string",        // 非正規化（クエリ高速化）
  "userAvatar": "string",
  "category": "string",
  "videoUrl": "string",            // CloudFront URL
  "s3Key": "string",               // S3オブジェクトキー
  "thumbnailUrl": "string",        // サムネイル（フロントで生成）
  "caption": "string",             // 一言コメント（50文字まで）
  "duration": "number",            // 実際の長さ（秒）
  "hasAudio": "boolean",
  "likes": "number",
  "views": "number",
  "uploadedAt": "timestamp",
  "isActive": "boolean"
}

3.5.3 Firestore: likes コレクション
{
  "userId": "string",
  "videoId": "string",
  "createdAt": "timestamp"
}
// 複合インデックス: userId + videoId（重複いいね防止）

3.5.4 Firestore: reports コレクション
{
  "reportId": "string",
  "videoId": "string",
  "reportedBy": "string",          // 通報者のuserId
  "reason": "string",
  "createdAt": "timestamp",
  "status": "string"               // "pending", "resolved", "dismissed"
}

3.6 セキュリティ

【Firebase Security Rules】
- ユーザーは自分のデータのみ編集可能
- 動画メタデータは全員読み取り可、投稿者のみ削除可
- いいねは認証ユーザーのみ可能

【AWS S3/CloudFront】
- S3バケットは非公開
- CloudFront経由でのみアクセス可能
- 署名付きURLで安全なアップロード

3.7 コスト試算

【Phase 1: 100ユーザー、1日10本投稿】
- Firebase: $0（無料枠内）
- AWS S3: $0（無料枠内）
- AWS CloudFront: $0（無料枠内）
合計: $0/月

【Phase 2: 1,000ユーザー、1日500本投稿】
- Firebase（Firestore, Functions, FCM）: $20/月
- AWS S3（150GB保存）: $3.5/月
- AWS CloudFront（15TB転送）: $120/月
合計: $143.5/月

※ Firebase Storageのみの場合: $1,800/月（約1/12のコスト削減）

